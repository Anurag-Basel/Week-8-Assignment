<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zenith - Task Manager</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f472b6;
            --accent: #06b6d4;
            --success: #10b981;
            --error: #ef4444;
            --warning: #f59e0b;
            --dark: #0f172a;
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            --shadow-2xl: 0 25px 50px -12px rgb(0 0 0 / 0.25);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-size: 16px;
            line-height: 1.6;
            color: var(--gray-800);
            overflow-x: hidden;
        }

        /* Animated background particles */
        .bg-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.5; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .app-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 32px;
            box-shadow: var(--shadow-2xl);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            transform: translateY(0);
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .app-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 40px 80px -12px rgb(0 0 0 / 0.3);
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1) rotate(0deg); opacity: 0.5; }
            50% { transform: scale(1.1) rotate(180deg); opacity: 0.8; }
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .logo {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 12px;
            background: linear-gradient(45deg, #fff, #f0f0f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .tagline {
            font-size: 1.2rem;
            opacity: 0.9;
            font-weight: 400;
            letter-spacing: 0.5px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.15);
            border: 1px solid rgba(255,255,255,0.3);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .logout-btn:hover {
            background: rgba(255,255,255,0.25);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
        }

        .auth-container {
            padding: 50px;
        }

        .auth-tabs {
            display: flex;
            background: var(--gray-100);
            border-radius: 16px;
            padding: 6px;
            margin-bottom: 40px;
            position: relative;
        }

        .auth-tab {
            flex: 1;
            padding: 14px 20px;
            border: none;
            background: transparent;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            color: var(--gray-600);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            z-index: 2;
        }

        .auth-tab.active {
            color: var(--primary);
            background: white;
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--gray-700);
            font-size: 0.95rem;
        }

        .form-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid var(--gray-200);
            border-radius: 16px;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: var(--gray-50);
            font-weight: 500;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-1px);
        }

        .auth-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-lg);
        }

        .auth-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 20px 40px rgba(99, 102, 241, 0.4);
        }

        .auth-btn:active {
            transform: translateY(-1px);
        }

        .forgot-link {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        .forgot-link a:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .todo-container {
            padding: 50px;
        }

        .todo-form {
            background: linear-gradient(135deg, var(--gray-50) 0%, white 100%);
            padding: 40px;
            border-radius: 24px;
            margin-bottom: 40px;
            border: 1px solid var(--gray-200);
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .todo-form::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), var(--accent));
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        .form-textarea {
            grid-column: 1 / -1;
            min-height: 100px;
            resize: vertical;
            font-family: inherit;
        }

        .btn-group {
            display: flex;
            gap: 16px;
            align-items: center;
        }

        .add-btn {
            padding: 16px 32px;
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-md);
        }

        .add-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 30px rgba(16, 185, 129, 0.4);
        }

        .cancel-btn {
            padding: 16px 32px;
            background: var(--gray-500);
            color: white;
            border: none;
            border-radius: 16px;
            cursor: pointer;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: var(--shadow-md);
        }

        .cancel-btn:hover {
            background: var(--gray-600);
            transform: translateY(-2px);
        }

        .todo-grid {
            display: grid;
            gap: 24px;
        }

        .todo-card {
            background: white;
            border: 1px solid var(--gray-200);
            border-radius: 20px;
            padding: 30px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .todo-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            transition: width 0.3s ease;
        }

        .todo-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: var(--shadow-2xl);
            border-color: var(--primary);
        }

        .todo-card:hover::before {
            width: 100%;
            opacity: 0.05;
        }

        .todo-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .todo-title {
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: 8px;
            line-height: 1.3;
        }

        .todo-date {
            background: linear-gradient(135deg, var(--warning), #f59e0b);
            color: white;
            padding: 6px 16px;
            border-radius: 50px;
            font-size: 0.85rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            box-shadow: var(--shadow-sm);
        }

        .todo-description {
            color: var(--gray-600);
            line-height: 1.7;
            margin-bottom: 24px;
            font-size: 1rem;
        }

        .todo-actions {
            display: flex;
            gap: 12px;
        }

        .action-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex: 1;
        }

        .edit-btn {
            background: linear-gradient(135deg, #dbeafe, #bfdbfe);
            color: #1d4ed8;
        }

        .edit-btn:hover {
            background: linear-gradient(135deg, #bfdbfe, #93c5fd);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(29, 78, 216, 0.3);
        }

        .delete-btn {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #dc2626;
        }

        .delete-btn:hover {
            background: linear-gradient(135deg, #fecaca, #fca5a5);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(220, 38, 38, 0.3);
        }

        .message {
            padding: 16px 20px;
            border-radius: 16px;
            margin-bottom: 24px;
            font-weight: 500;
            animation: slideInDown 0.5s ease;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .error-message {
            background: linear-gradient(135deg, #fee2e2, #fecaca);
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .success-message {
            background: linear-gradient(135deg, #d1fae5, #a7f3d0);
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: var(--gray-500);
            font-size: 1.1rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 24px;
            height: 24px;
            border: 3px solid var(--gray-200);
            border-radius: 50%;
            border-top: 3px solid var(--primary);
            animation: spin 1s linear infinite;
            margin-left: 12px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--gray-500);
        }

        .empty-state h3 {
            font-size: 1.8rem;
            margin-bottom: 16px;
            color: var(--gray-700);
            font-weight: 700;
        }

        .empty-state p {
            font-size: 1.1rem;
            color: var(--gray-500);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 24px;
            opacity: 0.3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .app-card {
                border-radius: 20px;
            }

            .header, .auth-container, .todo-container {
                padding: 30px 20px;
            }

            .logo {
                font-size: 2.2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .todo-header {
                flex-direction: column;
                gap: 12px;
                align-items: flex-start;
            }

            .logout-btn {
                position: static;
                margin-top: 20px;
                width: 100%;
                text-align: center;
            }

            .btn-group {
                flex-direction: column;
            }

            .todo-actions {
                flex-direction: column;
            }
        }

        /* Dark mode toggle */
        @media (prefers-color-scheme: dark) {
            :root {
                --gray-50: #1e293b;
                --gray-100: #334155;
                --gray-200: #475569;
                --gray-800: #f1f5f9;
                --gray-900: #f8fafc;
            }
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            *, *::before, *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles */
        .auth-btn:focus,
        .add-btn:focus,
        .cancel-btn:focus,
        .action-btn:focus {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="bg-particles" id="particles"></div>

    <div class="container">
        <div class="app-card">
            <!-- Authentication Section -->
            <div id="authSection">
                <div class="header">
                    <div class="header-content">
                        <h1 class="logo">Zenith</h1>
                        <p class="tagline">Elevate your productivity to new heights</p>
                    </div>
                </div>
                <div class="auth-container">
                    <div class="auth-tabs">
                        <button id="loginTab" class="auth-tab active">Sign In</button>
                        <button id="registerTab" class="auth-tab">Sign Up</button>
                        <button id="forgotTab" class="auth-tab">Reset</button>
                    </div>
                    
                    <div id="errorMessage" class="message error-message" style="display: none;"></div>
                    
                    <form id="authForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-input" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-input" required>
                        </div>
                        <div class="form-group" id="nameGroup" style="display: none;">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" class="form-input">
                        </div>
                        <div class="form-group" id="confirmPasswordGroup" style="display: none;">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-input">
                        </div>
                        <div class="form-group" id="resetTokenGroup" style="display: none;">
                            <label for="resetToken">Reset Token</label>
                            <input type="text" id="resetToken" class="form-input" placeholder="Enter token from email">
                        </div>
                        <button type="submit" class="auth-btn" id="authBtn">Sign In</button>
                        <div class="forgot-link" id="forgotPasswordLink">
                            <a href="#" onclick="switchAuthMode('forgot')">Forgot your password?</a>
                        </div>
                    </form>
                </div>
            </div>

            <!-- TODO Section -->
            <div id="todoSection" style="display: none;">
                <div class="header">
                    <div class="header-content">
                        <h1 class="logo">Your Tasks</h1>
                        <p class="tagline">Focus on what matters most</p>
                    </div>
                    <button class="logout-btn" id="logoutBtn">Sign Out</button>
                </div>
                
                <div class="todo-container">
                    <div class="todo-form">
                        <div id="todoErrorMessage" class="message error-message" style="display: none;"></div>
                        <div id="todoSuccessMessage" class="message success-message" style="display: none;"></div>
                        
                        <form id="todoForm">
                            <div class="form-row">
                                <input type="text" id="todoTitle" class="form-input" placeholder="What needs to be done?" required>
                                <input type="date" id="todoDueDate" class="form-input" required>
                            </div>
                            <div class="form-row">
                                <textarea id="todoDescription" class="form-input form-textarea" placeholder="Add some details..." required></textarea>
                            </div>
                            <div class="btn-group">
                                <button type="submit" class="add-btn" id="todoBtn">Create Task</button>
                                <button type="button" class="cancel-btn" id="cancelEdit" style="display: none;">Cancel</button>
                            </div>
                        </form>
                    </div>

                    <div id="todoList" class="todo-grid">
                        <div class="loading">Loading your tasks...</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost:3000/api';
        
        // Global state
        let authToken = null; // Don't use localStorage
        let currentEditId = null;
        let currentAuthMode = 'login';

        // DOM elements
        const authSection = document.getElementById('authSection');
        const todoSection = document.getElementById('todoSection');
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const forgotTab = document.getElementById('forgotTab');
        const authForm = document.getElementById('authForm');
        const authBtn = document.getElementById('authBtn');
        const nameGroup = document.getElementById('nameGroup');
        const confirmPasswordGroup = document.getElementById('confirmPasswordGroup');
        const resetTokenGroup = document.getElementById('resetTokenGroup');
        const forgotPasswordLink = document.getElementById('forgotPasswordLink');
        const errorMessage = document.getElementById('errorMessage');
        const todoForm = document.getElementById('todoForm');
        const todoList = document.getElementById('todoList');
        const todoBtn = document.getElementById('todoBtn');
        const cancelEdit = document.getElementById('cancelEdit');
        const todoErrorMessage = document.getElementById('todoErrorMessage');
        const todoSuccessMessage = document.getElementById('todoSuccessMessage');
        const logoutBtn = document.getElementById('logoutBtn');

        // Initialize app
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            showAuthSection();
        });

        // Create animated background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 20;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        // Auth tab switching
        loginTab.addEventListener('click', () => switchAuthMode('login'));
        registerTab.addEventListener('click', () => switchAuthMode('register'));
        forgotTab.addEventListener('click', () => switchAuthMode('forgot'));

        function switchAuthMode(mode) {
            currentAuthMode = mode;
            
            // Reset all tabs
            document.querySelectorAll('.auth-tab').forEach(tab => tab.classList.remove('active'));
            
            // Hide all optional groups
            nameGroup.style.display = 'none';
            confirmPasswordGroup.style.display = 'none';
            resetTokenGroup.style.display = 'none';
            forgotPasswordLink.style.display = 'none';
            
            // Reset required fields
            document.getElementById('name').required = false;
            document.getElementById('confirmPassword').required = false;
            document.getElementById('resetToken').required = false;
            document.getElementById('password').required = true;
            
            switch(mode) {
                case 'login':
                    loginTab.classList.add('active');
                    authBtn.textContent = 'Sign In';
                    forgotPasswordLink.style.display = 'block';
                    break;
                case 'register':
                    registerTab.classList.add('active');
                    nameGroup.style.display = 'block';
                    authBtn.textContent = 'Create Account';
                    document.getElementById('name').required = true;
                    break;
                case 'forgot':
                    forgotTab.classList.add('active');
                    authBtn.textContent = 'Send Reset Email';
                    document.getElementById('password').required = false;
                    break;
                case 'reset':
                    forgotTab.classList.add('active');
                    confirmPasswordGroup.style.display = 'block';
                    resetTokenGroup.style.display = 'block';
                    authBtn.textContent = 'Reset Password';
                    document.getElementById('confirmPassword').required = true;
                    document.getElementById('resetToken').required = true;
                    break;
            }
            
            hideMessage(errorMessage);
            authForm.reset();
        }

        // Authentication form handler
        authForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage(errorMessage);

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const name = document.getElementById('name').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetToken = document.getElementById('resetToken').value;

            let endpoint, payload;

            switch(currentAuthMode) {
                case 'login':
                    endpoint = '/auth/login';
                    payload = { username: email, password };
                    break;
                case 'register':
                    endpoint = '/auth/register';
                    payload = { username: name, email, password };
                    break;
                case 'forgot':
                    endpoint = '/auth/forgot-password';
                    payload = { email };
                    break;
                case 'reset':
                    if (password !== confirmPassword) {
                        showMessage(errorMessage, 'Passwords do not match');
                        return;
                    }
                    endpoint = '/auth/reset-password';
                    payload = { email, token: resetToken, newPassword: password };
                    break;
            }

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload),
                });

                const data = await response.json();

                if (response.ok) {
                    if (currentAuthMode === 'login' || currentAuthMode === 'register') {
                        authToken = data.data.token;
                        showTodoSection();
                        loadTodos();
                    } else if (currentAuthMode === 'forgot') {
                        showMessage(errorMessage, 'Reset email sent! Check your inbox and use the Reset tab.', 'success');
                        setTimeout(() => switchAuthMode('reset'), 3000);
                    } else if (currentAuthMode === 'reset') {
                        showMessage(errorMessage, 'Password reset successful! You can now sign in.', 'success');
                        setTimeout(() => switchAuthMode('login'), 3000);
                    }
                } else {
                    showMessage(errorMessage, data.message || 'Operation failed');
                }
            } catch (error) {
                showMessage(errorMessage, 'Network error. Please try again.');
            }
        });

        // Logout handler
        logoutBtn.addEventListener('click', () => {
            authToken = null;
            showAuthSection();
            authForm.reset();
        });

        // TODO form handler
        todoForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessage(todoErrorMessage);
            hideMessage(todoSuccessMessage);

            const title = document.getElementById('todoTitle').value;
            const description = document.getElementById('todoDescription').value;
            const dueDate = document.getElementById('todoDueDate').value;

            const payload = { title, description, dueDate };
            const isEditing = currentEditId !== null;
            const endpoint = isEditing ? `/todos/${currentEditId}` : '/todos';
            const method = isEditing ? 'PUT' : 'POST';

            try {
                const response = await fetch(`${API_BASE_URL}${endpoint}`, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`,
                    },
                    body: JSON.stringify(payload),
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage(todoSuccessMessage, isEditing ? 'Task updated successfully!' : 'Task created successfully!');
                    todoForm.reset();
                    resetEditMode();
                    loadTodos();
                } else {
                    showMessage(todoErrorMessage, data.message || 'Failed to save task');
                }
            } catch (error) {
                showMessage(todoErrorMessage, 'Network error. Please try again.');
            }
        });

        // Cancel edit handler
        cancelEdit.addEventListener('click', () => {
            todoForm.reset();
            resetEditMode();
        });

        // Load todos
        async function loadTodos() {
            try {
                const response = await fetch(`${API_BASE_URL}/todos`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });

                if (response.ok) {
                    const data = await response.json();
                    const todos = data.data;
                    renderTodos(todos);
                } else if (response.status === 401) {
                    authToken = null;
                    showAuthSection();
                } else {
                    todoList.innerHTML = '<div class="error-message">Failed to load tasks</div>';
                }
            } catch (error) {
                todoList.innerHTML = '<div class="error-message">Network error. Please refresh the page.</div>';
            }
        }

        // Render todos
        function renderTodos(todos) {
            if (todos.length === 0) {
                todoList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìù</div>
                        <h3>Ready to get started?</h3>
                        <p>Create your first task and begin your journey to peak productivity!</p>
                    </div>
                `;
                return;
            }

            todoList.innerHTML = todos.map(todo => `
                <div class="todo-card">
                    <div class="todo-header">
                        <div>
                            <div class="todo-title">${escapeHtml(todo.title)}</div>
                            <div class="todo-date">üìÖ ${formatDate(todo.dueDate)}</div>
                        </div>
                    </div>
                    <div class="todo-description">${escapeHtml(todo.description)}</div>
                    <div class="todo-actions">
                        <button class="action-btn edit-btn" onclick="editTodo('${todo._id || todo.id}', '${escapeHtml(todo.title)}', '${escapeHtml(todo.description)}', '${todo.dueDate}')">‚úèÔ∏è Edit</button>
                        <button class="action-btn delete-btn" onclick="deleteTodo('${todo._id || todo.id}')">üóëÔ∏è Delete</button>
                    </div>
                </div>
            `).join('');
        }

        // Edit todo
        function editTodo(id, title, description, dueDate) {
            currentEditId = id;
            document.getElementById('todoTitle').value = title;
            document.getElementById('todoDescription').value = description;
            document.getElementById('todoDueDate').value = dueDate.split('T')[0];
            todoBtn.textContent = 'Update Task';
            cancelEdit.style.display = 'inline-block';
            
            document.querySelector('.todo-form').scrollIntoView({ 
                behavior: 'smooth',
                block: 'center'
            });
        }

        // Delete todo
        async function deleteTodo(id) {
            if (!confirm('Are you sure you want to delete this task? This action cannot be undone.')) {
                return;
            }

            hideMessage(todoErrorMessage);
            hideMessage(todoSuccessMessage);

            try {
                const response = await fetch(`${API_BASE_URL}/todos/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`,
                    },
                });

                if (response.ok) {
                    showMessage(todoSuccessMessage, 'Task deleted successfully!');
                    loadTodos();
                } else {
                    const data = await response.json();
                    showMessage(todoErrorMessage, data.message || 'Failed to delete task');
                }
            } catch (error) {
                showMessage(todoErrorMessage, 'Network error. Please try again.');
            }
        }

        // Utility functions
        function showAuthSection() {
            authSection.style.display = 'block';
            todoSection.style.display = 'none';
        }

        function showTodoSection() {
            authSection.style.display = 'none';
            todoSection.style.display = 'block';
        }

        function resetEditMode() {
            currentEditId = null;
            todoBtn.textContent = 'Create Task';
            cancelEdit.style.display = 'none';
        }

        function showMessage(element, message, type = 'error') {
            element.textContent = message;
            element.className = type === 'success' ? 'message success-message' : 'message error-message';
            element.style.display = 'block';
            setTimeout(() => hideMessage(element), 5000);
        }

        function hideMessage(element) {
            element.style.display = 'none';
        }

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, function(m) { return map[m]; });
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-US', {
                weekday: 'short',
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        // Make functions global for onclick handlers
        window.editTodo = editTodo;
        window.deleteTodo = deleteTodo;
        window.switchAuthMode = switchAuthMode;

        // Add some interactive enhancements
        document.addEventListener('mousemove', (e) => {
            const cards = document.querySelectorAll('.todo-card');
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                if (x >= 0 && x <= rect.width && y >= 0 && y <= rect.height) {
                    const centerX = rect.width / 2;
                    const centerY = rect.height / 2;
                    const rotateX = (y - centerY) / 10;
                    const rotateY = (centerX - x) / 10;
                    
                    card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
                } else {
                    card.style.transform = '';
                }
            });
        });

        // Enhanced form interactions
        document.querySelectorAll('.form-input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'translateY(-2px)';
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = '';
            });
        });
    </script>
</body>
</html>
